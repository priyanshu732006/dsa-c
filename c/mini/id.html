<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container" id="cv-form">
        <h1 class ="text-center my-2" >Resume Builder</h1>
        <p class="text-center">By CSEAI&ML</p>
            <div class="row">
                <div class="col-md-6">
                    <h3>Personal information</h3>
                    <div class="form-group">
                       <label for="nameField">Your Name</label>
                       <input type="text"id="nameField" placeholder="Enter here"class="form-control"/>
                    </div>
                    <div class="form-group mt-2">
                        <label for="contactfield">Your contact Number</label>
                        <input 
                        type="text"
                        id="contactfield"
                         placeholder="xxxxxx"
                         class="form-control"
                         "/>
                     </div>
                     <div class="form-group mt-2">
                        <label for="Address">Your  Address</label>
                        <textarea 
                        type="text"
                        id="Address"
                         placeholder="Enter here"
                         class="form-control"
                         row="5"
                         ></textarea>
                         
                         <p class="text-secondary">Important Links</p>
                         <div class="form-group mt-2">
                            <label for="Fbfield">GitHub </label>
                            <input 
                            type="text"
                            id="Fbfield"
                             placeholder="Enter here"
                             class="form-control"
                             "/>
                         </div>
                         <div class="form-group mt-2">
                            <label for="instafield">Instagram</label>
                            <input 
                            type="text"
                            id="instafield"
                             placeholder="Enter here"
                             class="form-control"
                             "/>
                         </div>
                         <div class="form-group mt-2">
                            <label for="Linkedfield">LinkedIn</label>
                            <input 
                            type="text"
                            id="Linkedfield"
                             placeholder="Enter here"
                             class="form-control"
                             "/>
                         </div>
                     </div>
                </div>
                <div class="col-md-6">
                    <h3>Professional information</h3>
                    <div class="form-group mt-2">
                        <label for="">Ojective</label>
                        <textarea 
                         rows="4"

                         placeholder="Enter here"
                         class="form-control"
                         ></textarea>
                    </div>
                    <div class="form-group mt-2"id="we">
                        <label for="">Work Experience</label>
                        <textarea    
                        rows="3"
                         placeholder="Enter here"
                         class="form-control weField"
                         ></textarea>
                         <!--text-->
                        <div class="container text-center mt-3"id="workAddbotton">
                            <button onclick="Addnewworkfield()" class="btn btn-primary btn-sm">Add</button>
                         
                            
                        </div>
                    </div>
                    <div class="form-group mt-2"id="Ac">
                        <label for="">Academic Qualification</label>
                        <textarea  
                        rows="3"  
                         placeholder="Enter here"
                         class="form-control AcField"
                         ></textarea>
                         <div class="container text-center mt-3"id="AcFieldAcAddbutton">
                            <button  onclick="addnewAcField()" class="btn btn-primary btn-sm">Add</button>
                         </div> 
                     </div>
                    </div>
                </div>
                <div class="container text-center mt-3">
                    <button class="btn btn-primary btn-lg">Generate Resume</button>
                </div>
            </div>
    <div class="container "id="cv-template">
<div class="col-md-4">
    <img src="c\mini\s.jpg" alt="Profile photo"
    class="img-fluid myimage">
    
</div>
<div class="col-md-8"></div>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
 
</body>
</html>
